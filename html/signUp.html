<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page </title>
    <style>
        *{
            background-color: beige;
        }
    </style>
</head>
<body>
    <center>
       
        <img src="./media/img/mediamix-removebg-preview.png" width="200px" height="" alt="mediamix"><br><br>
        <h2>Sign Up</h2>
        <form action="./signIn.html">
            <input type="text" placeholder="First Name"> <br><br>         
            <input type="text" placeholder="Last Name"><br><br>
            <input type="text" placeholder="Phone Number" id="phone"> <br><br> 
            <input type="text" placeholder="Email" id="mail"> <br><br>
            <input type="text" placeholder="Password" id="pass"> <br><br>
             <input type="text" placeholder="Confirm Password" id="confirm"> <br><br>
            <button onclick="SignUpValidation()">SignUp</button>
             <button type="submit">Cancel</button><br><br>
             <p id="error" style="color: red;"></p>
        </form>
    </center>
</body>
</html>
